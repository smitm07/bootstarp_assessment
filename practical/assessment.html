<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
       .from{
        margin-left: 100px;
        margin-top:100px;
        display: flex;
        gap: 10px;
       }
       .to{
        margin-left: 100px;
        display: flex;
         gap: 23px;
         margin-top: 10px;
       }
       input{
          padding: 5px 20px;
       }
       button{
       
        margin-left: 150px;
        margin-top: 10px;
       }

       .prents{
        height: 200px;
        width: 250px;
        margin-left: 100px;
        margin-top: 10px; 
        display: none;
       }
       .sub_1{
        padding-bottom: 10px;
        border-bottom:  1px solid white;
       }
        .sub_2{
            margin-top: 20px;
        padding-bottom: 10px;
        border-bottom:  1px solid white;
       }
    </style>
</head>
<body>
    <div class="from">
        <div>From:</div>
        <div><input type="date" id="fromDate"></div>
    </div>
    <div class="to">
        <div>To:</div>
        <div><input type="date" id="toDate"></div>
    </div>
    
    <div><button onclick="calculateInterval()" class="border-0 bg-info text-white px-3 py-2 ">Submit</button></div>
    
    <div class="prents bg-info p-2 ">
        <div class="sub_1 text-white">
            <div>Date interval between:</div>
            <div id="dateInterval"></div>
        </div>
        <div class="sub_2 text-white">
            <div>In years: <span id="years"></span></div>
            <div>In months: <span id="months"></span></div>
            <div>In weeks: <span id="weeks"></span></div>
            <div>In days: <span id="days"></span></div>
        </div>
    </div>
    
</body>
<script>
  $(document).ready(function(){
        $("button").click(function(){
            $(".prents").slideToggle(2000)
        })
    })


    function calculateInterval() {
    const fromDate = new Date(document.getElementById("fromDate").value);
    const toDate = new Date(document.getElementById("toDate").value);

    const diffInMs = toDate - fromDate;

    const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
    const diffInWeeks = Math.floor(diffInDays / 7);

    const diffInYears = toDate.getFullYear() - fromDate.getFullYear();
    let diffInMonths = (toDate.getFullYear() - fromDate.getFullYear()) * 12 + (toDate.getMonth() - fromDate.getMonth());

    if (toDate.getDate() < fromDate.getDate()) {
        diffInMonths--;
    }

    document.getElementById("dateInterval").textContent = `${fromDate.toLocaleDateString()} and ${toDate.toLocaleDateString()}`;
    document.getElementById("years").textContent = diffInYears;
    document.getElementById("months").textContent = diffInMonths;
    document.getElementById("weeks").textContent = diffInWeeks;
    document.getElementById("days").textContent = diffInDays;
}

</script>
</html>
